[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bludsearch"
version = "0.1.7"
description = "A semantic search CLI tool"
authors = [{name = "Dylan Freedman", email = "freedmand@gmail.com"}]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "annoy_fixed>=1.16.3",
  "click>=8.1.3",
  "Flask>=2.2.3",
  "openai>=0.27.2",
  "Pillow>=9.5.0",
  "pypdfium2>=4.5.0",
  "python-dotenv>=1.0.0",
  "tiktoken>=0.3.3",
  "torch>=2.0.0",
  "tqdm>=4.65.0",
  "transformers>=4.27.4"
]

[project.urls]
"Homepage" = "https://github.com/freedmand/bludsearch"
"Repository" = "https://github.com/freedmand/bludsearch"
"Bug Tracker" = "https://github.com/freedmand/bludsearch/issues"

[project.scripts]
bludsearch = "bludsearch.bludsearch:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bludsearch = ["client_public"]
